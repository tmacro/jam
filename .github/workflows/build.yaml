name: Build Python package

on:
  - workflow_call

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python '3.10'
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Build package
        run: make build

      - name: 'Upload Artifact'
        uses: actions/upload-artifact@v3
        with:
          name: jam-tool-package
          path: dist/*
